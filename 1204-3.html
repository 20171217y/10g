		function newItem(){		//第二種寫法,建議用法 + B宣告方式
		var li = document.createElement ("li");
		var listvalue = document.getElementById ("item").value;
		var t = document.createTextNode (listvalue);//產生數值節點, 加雙引號是為取item內的輸入值
		li.appendChild(t);
		document.getElementById("todo").appendChild(li);	
		document.getElementById("item").value="";	
		
		var span = document.createElement ("span");
		var x = document.createTextNode (">>>>完成");
		span.appendChild(x);
		li.appendChild(span);	
		span.className = "close";
	}
	
		var bt = document.getElementById("bt");// 第三種寫法, + A宣告方式 + function newItem
		bt.addEventListener("click", function(){//addEventlistener 事件監聽, 指用鍵盤或使滑鼠...點擊 
		newItem();	
	});

		
	</script>
